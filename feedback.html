<script>
    function validateForm() {

         var returnVal = true;

         let ab = document.getElementById('fname').value;
         let regExpF = /^[A-Za-z]{3,10}$/;
         if (!regExpF.test(ab)) {
             document.getElementById('message').innerHTML = "first name should 3 to 10 character long";
             returnVal = false;
         } else {
             document.getElementById('message').innerHTML = "";
             let x = document.getElementById("fname").value;
         document.getElementById('dfname').innerHTML = x;

         }


         let ac = document.getElementById('lname').value;
